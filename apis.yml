aid: banuba
name: Banuba
description: >-
  Banuba provides the Beauty API designed to help you integrate face
  modification and touch-up functionality into your app. The beautification
  features fit into a variety of use cases, i.e. live streaming, video chats and
  video conferencing apps to selfie editors and portrait retouching software. It
  aims to make the user feel comfortable about the camera experience 
